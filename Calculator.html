<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">

	</script>
	<meta name="viewport" content="width=device-width">
	<title>Calculator</title>
	<link href="Calculator.css" rel="stylesheet" type="text/css" />
	<script src="Calculator.js">

	</script>
</head>


<body>

	<table id="calc">

		<tr id="zeroRow" class="row">
			<td id="res" class="resul" colspan="4">
				<input type="text"  class = "textview"  value ="0" disabled>
				</td>
			</tr>

			<tr id="firstRow" class="row">

				<td class="command" >
					<button id="plus" class="comBut buttons">+</button>
				</td>

				<td class="command">
					<button id="minus" class="comBut buttons">-</button>
				</td>

				<td class="command">
					<button id="multiply" class="comBut buttons">x</button>
				</td>

				<td class="command" >
					<button id="divide" class="comBut buttons">รท</button>
				</td>

			</tr>

    	<tr id="secoundRow" class="row">

				<td class="num">
					<button id="seven" class="numbut buttons" id="test">7</button>
				</td>

				<td class="num">
					<button id="four" class="numbut buttons">8</button>
				</td>

		<td class="num">
			<button  id="nine" class="numbut buttons">9</button>
		</td>

		<td class="command" id="equal" rowspan="4">
			<button  class="comBut buttons" id="equalBut" >=</button>
		</td>

		</tr>
		
		<tr id="thirdRow" class="row">

			<td class="num">
			<button  id="four"  class="numbut buttons">4</button>
		</td>

		<td class="num" >
			<button  id="five" class="numbut buttons">5</button>
		</td>

		<td class="num" >
			<button  id="six" class="numbut buttons">6</button>
		</td>
	
		</tr>

		<tr id="fourthRow" class="row">
			<td class="num" >
			<button  id="one" class="numbut buttons">1</button>
		</td>
		<td class="num" >
			<button  id="two" class="numbut buttons">2</button>
		</td>
		<td class="num">
			<button  id="three" class="numbut buttons">3</button>
		</td>
		
		</tr>
		<tr id="fifthRow" class="row">
			<td class="num" id="zero">
			<button   class="numbut buttons">0</button>
		</td>
		<td class="num">
			<button  id="dot" class="numbut buttons">.</button>
		</td>
		<td class="num" >
			<button  id="cancel" class="comBut buttons">AC</button>
		</td>
	
		</tr>
		</table>
	


	
  </body>

</html>
